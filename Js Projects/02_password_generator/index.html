<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="htttps://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wgth@100;200;300;400;600&dis"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>
        <div  class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy-btn.webp" alt="copy" width="23" height="23">
            </button>

             

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="0" , max="20" class="slider" step="1" data-lengthSlider>

            <!-- check boxes -->
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
             </div>
             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
             </div>

             <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate Password -->
             <button class="generate-button">Generate Password</button>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
